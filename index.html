<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Oishi! Sushi">
    <meta name="keywords" content="sushi, food">
    <title>Oishi! Sushi</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/img/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/img/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="./assets/img/favicon_io/site.webmanifest">
<!-- ICONS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!-- CSS STYLES -->
    <link rel="stylesheet" href="./css/styles.css">
<!-- CSS (ANIMATE) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- BOOTSTRAP JQUERY JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!-- JQUERY -->
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script defer src="./js/index.js"></script>
</head>

<body>
    <header>
        <div class="head-btn">
            <p class="search-box">
                <i class="fas fa-search search-icon" id="search-icon"></i>
                <input type="text" id="search-input" class="search-input animate__animated" style="display: none;">
            </p>
            <p class="text-shop" id="icon-shop">
                <i class="fas fa-shopping-cart icon-shop"></i> 
                <span id="icon-shop-count" class="icon-shop-count"></span>
            </p>
        </div>
        
        <div class="header" id="header">
            <div id="header-text">
                <p class="icon-header m-0" id="icon-header"></p>
                <h1 class="title"></h1>
            </div>
        </div>
    </header>

    <section id="greeting" class="greeting"></section>
    
    <main>
        <div class="principal-buttons" id="principal-buttons">
            <div class="btn principal-btn title" id="sushiroll-btn">sᴜsʜɪʀᴏʟʟs</div>
            <div class="btn principal-btn title" id="pokebowl-btn">ᴘᴏᴋᴇʙᴏᴡʟs</div>
            <div class="btn principal-btn title" id="wok-btn">ᴡᴏᴋs</div>
            <div class="btn principal-btn title" id="beverage-btn">ʙᴇʙɪᴅᴀs</div>
        </div>
        <div class="menu" id="menu"></div>
    </main>

    <section class="search-container">
        <div id="no-search-result" class="no-search-result"></div>
        <div id="search-result-list" class="search-result-list"></div>
    </section>

    <section id="no-order" class="no-order box-notification">
        <p>¡Elige algo de nuestra carta! <i class="fas fa-hand-point-up"></i></p>
    </section>
    
    <section class="order-section" id="order-section">
        <div id = "order-list"></div>
        <div id = "order-total"></div>
        <div class="order-buttons">
            <div id = "order-delete"></div>
            <div id = "order-whatsapp"></div>
        </div>
    </section>

    <section class="order-sent" id="order-sent"></section>

    <button id="btnTop" class="btn btnTop"><i class="fas fa-chevron-up btnTop-icon animate__animated animate__fadeInUp animate__infinite infinite"></i></button>

    <section class="notification" id="notification"></section>
    <section class="notification-warning-add notification" id="notification-warning-add"></section>
    <section class="notification-warning-minus notification" id="notification-warning-minus"></section>
    <section class="notification-delete" id="notification-delete"></section>

    <footer>
        <p class="footer-text-small"><i class="far fa-copyright"></i> Copyright 2023 | CoderHouse > Alumno: Pablo Nicolás Tanno</p>
    </footer>
</body>
</html>
